<body>

    <script>


        // mengetahui nilai awal dan akhir dari array
        // menggunakan shift, pop, dan array.length

        const arraySaya = ["A", "B", "C", "D"] // length: 4

        const nilaiAwal = arraySaya.shift()
        console.log(`nilai awal dari array saya adalah ${nilaiAwal}`)

        const length = arraySaya.length

        const nilaiAkhir = arraySaya[length - 1]
        console.log(`nilai akhir dari array saya adalah ${nilaiAkhir}`)







    </script>
</body>
