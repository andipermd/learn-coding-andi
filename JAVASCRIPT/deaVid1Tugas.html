        let date = new Date().getDay()

        let semuaHari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu",]

        date = semuaHari[date]

        let hours = now.getHours()

        let minutes = now.getMinutes()
        if (minutes <= 9) {
            minutes = `0${minutes}`
