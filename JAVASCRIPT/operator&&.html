<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator LOGIKA</title>
</head>

<style>
    body {
        background-color: rgb(37, 36, 36);
    }

    .box {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .color1,
    .color2,
    .color3 {
        width: 200px;
        height: 200px;
        border: white 5px solid;
    }
</style>

<body>
    <div class="box">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
    </div>



    <script>
        const box1 = document.querySelector('.color1')
        const box2 = document.querySelector('.color2')
        const box3 = document.querySelector('.color3')

        kotakSatu()
        function kotakSatu() {
            setInterval(function () {
                let rgb = Math.floor(Math.random() * 3);


                if (rgb == 0) {
                    box1.style.background = 'red'


                } else {
                    box1.style.background = 'green'

                }
            }, 1)

        }

        kotakDua()
        function kotakDua() {
            setInterval(function () {
                let rgb = Math.floor(Math.random() * 5);


                if (rgb == 3) {
                    box2.style.background = 'red'
                    box3.style.background = 'red'


                } else {
                    box2.style.background = 'green'
                    box3.style.background = 'blue'

                }
            }, 1)

        }






        // box1.style.background = 'red'
        // box2.style.background = 'red'
        // box2.style.background = 'red'
    </script>
</body>

</html>
